<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>AdminLTE 3 | Dashboard</title>
	
	  <!-- Google Font: Source Sans Pro -->
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	  <!-- Font Awesome -->
	  <link rel="stylesheet" th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}">
	  <!-- Ionicons -->
	  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	  <!-- Tempusdominus Bootstrap 4 -->
	  <link rel="stylesheet" th:href="@{/admin/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
	  <!-- iCheck -->
	  <link rel="stylesheet" th:href="@{/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
	  <!-- JQVMap -->
	  <link rel="stylesheet" th:href="@{/admin/plugins/jqvmap/jqvmap.min.css}">
	  <!-- Theme style -->
	  <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">
	  <!-- overlayScrollbars -->
	  <link rel="stylesheet" th:href="@{/admin/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
	  <!-- Daterange picker -->
	  <link rel="stylesheet" th:href="@{/admin/plugins/daterangepicker/daterangepicker.css}">
	  <!-- summernote -->
	  <link rel="stylesheet" th:href="@{/admin/plugins/summernote/summernote-bs4.min.css}">
	</head>
	<body>
		<!-- top navigation start-->
		<div th:replace="~{admin/fragments/header :: headerFragment}"></div>
		<!-- top navigation end-->
		<!-- aside start -->
		<div th:replace="~{admin/fragments/aside :: asideFragment}"></div>
		<!-- aside end -->
		<!-- contents start -->
		<div layout:fragment="customContents"></div>
		<!-- contents end -->
		<!-- footer content -->
		<div th:replace="~{admin/fragments/footer :: footerFragment}"></div>
		<!-- footer end-->
		
		
		<!-- jQuery -->
		<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
		<!-- jQuery UI 1.11.4 -->
		<script th:src="@{/admin/plugins/jquery-ui/jquery-ui.min.js}"></script>
		<!-- Bootstrap 4 -->
		<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<!-- AdminLTE App -->
		<script th:src="@{/admin/dist/js/adminlte.js}"></script>
		<!-- AdminLTE for demo purposes -->
		<script th:src="@{/admin/dist/js/demo.js}"></script>
		<!-- Custom Theme Scripts -->
		<script th:src="@{/admin/build/js/custom.min.js}"></script>
		
		<!-- 사용자 정의 javascript파일 -->
		<th:block layout:fragment="customJs"></th:block>
		
	</body>
	
</html>
