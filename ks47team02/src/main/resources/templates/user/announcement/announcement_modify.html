<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">

<th:block layout:fragment="customJs">
	<!-- 자바스크립트 작성 공간 -->
	<script th:src="@{/js/jquery-3.7.0.js}"></script>
	<script>
			// 유효성검사 함수
    		const validCheck = element => {
    			let data = $(element).val();
    			let eleId = $(element).attr('id');
    			if(typeof data == 'undefined' || data == null || data == '' ){
    				let cate = $(`label[for="${eleId}"]`).text();
    				alert(`${cate} 필수 입력항목입니다.`);
    				$(element).focus();
    				return false;
    			}
    			return true;
    		}
    		
    		// 등록완료 버튼시 이벤트
    		$('#announcementModifyBtn').click(function(){
    			const validateEle = $('#announcementModifyForm input').not('#announcementCode');
    			let isSubmit = false;
    			validateEle.each((idx, item) => {    				
	    			isSubmit = validCheck(item);
	    			return isSubmit;
    			})
    			if(isSubmit) $('#announcementModifyForm').submit();
    		});
    		
    		
    		// 입력 취소 버튼 클릭시 이벤트 처리
    		$('#resetBtn').click(function(e){
    			// 태그가 가지고 있는 기본 이벤트 동작 방지
    			e.preventDefault();
    			$('#announcementModifyForm input').val('');
    		});
    		
	</script>
</th:block>

<th:block layout:fragment="customContents">
	<section class="jobs-area section-padding">
		<div class="container col-lg-12">
			<div class="row">
				<div class="col-lg-2">
						<div class="sidebar">
							<div class="single-item mb-4">
								<h4 class="mb-4">구인구직</h4>
								<a th:href="@{/announcement/announcementList}"
									class="sidebar-btn d-flex justify-content-between mb-3"> <span>구인구직 검색</span></a> 
							</div>
						</div>
				</div>
				<div class="col-lg-10">
					<div class="single-job mb-4 justify-content-between text-center">
						<div class="card">
							<div class="card-header border-0">
								<h3 class="mb-0 title_color text-center">구인구직공고수정</h3>
								<div class="card-tools">
									<button th:href="@{/announcement/announcementList}" class="genric-btn info-border circle" id="announcementModifyBtn">
										<i class="fas">수정완료</i>
									</button>
									<button th:href="@{#}" class="genric-btn danger-border circle" id="resetBtn">
										<i class="fas">취소</i>
									</button>
								</div>
							</div>
							<div class="card-body table-responsive p-0">
								<form id="announcementModifyForm" th:action="@{/announcement/announcementModify}" method="post"  class="d-md-flex justify-content-between">
									<table class="table table-valign-middle" th:object="${announcementInfo}">
										<thead>
											<tr>
												<th>회사명</th>
												<th>참여분야</th>
												<th>지역분류</th>
												<th>채용직</th>
												<th>요구기술</th>
												<th>관련업무경력</th>
												<th>채용인원</th>
												<th>급여</th>
												<th>작성시간</th>
												<th>마감시간</th>
												<th>진행상태분류</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<input class="genric-btn" type="hidden" id="announcementCode"  name="announcementCode" th:value="*{announcementCode}">
												<td><input class="genric-btn" type="text" id="cpName"  name="cpName" th:value="*{cpName}"
													placeholder="회사명" onfocus="this.placeholder = ''"
													onblur="this.placeholder = '회사명'" required=""></td>
												<td><input class="genric-btn" type="text" id="joinCateName" name="joinCateName" th:value="*{joinCateName}"
													placeholder="참여분야" onfocus="this.placeholder = ''"
													onblur="this.placeholder = '참여분야'" required=""></td>
												<td><input class="genric-btn" type="text" id="areaCate" name="areaCate" th:value="*{areaCate}"
													placeholder="지역분류" onfocus="this.placeholder = ''"
													onblur="this.placeholder = '지역분류'" required=""></td>
												<td><input class="genric-btn" type="text" id="jobOpening" name="jobOpening" th:value="*{jobOpening}"
													placeholder="채용직" onfocus="this.placeholder = ''"
													onblur="this.placeholder = '채용직'" required=""></td>
												<td><input class="genric-btn" type="text" id="requiredSkills" name="requiredSkills" th:value="*{requiredSkills}"
													placeholder="요구기술" onfocus="this.placeholder = ''"
													onblur="this.placeholder = '요구기술'" required=""></td>
												<td><input class="genric-btn" type="text" id="career" name="career" th:value="*{career}"
													placeholder="관련업무경력" onfocus="this.placeholder = ''"
													onblur="this.placeholder = '관련업무경력'" required=""></td>
												<td><input class="genric-btn" type="text" id="recruitment" name="recruitment" th:value="*{recruitment}"
													placeholder="채용인원" onfocus="this.placeholder = ''"
													onblur="this.placeholder = '채용인원'" required=""></td>
												<td><input class="genric-btn" type="text" id="wage" name="wage" th:value="*{wage}"
													placeholder="급여" onfocus="this.placeholder = ''"
													onblur="this.placeholder = '급여'" required=""></td>
												<td><input class="genric-btn" type="date" id="startDate" name="startDate" th:value="*{startDate}"
													placeholder="작성시간" onfocus="this.placeholder = ''"
													onblur="this.placeholder = '작성시간'" required=""></td>
												<td><input class="genric-btn" type="date" id="dueDate" name="dueDate" th:value="*{dueDate}"
													placeholder="마감시간" onfocus="this.placeholder = ''"
													onblur="this.placeholder = '마감시간'" required=""></td>
												<td><input class="genric-btn" type="text" id="hiringStatus" name="hiringStatus" th:value="*{hiringStatus}"
													placeholder="진행상태분류" onfocus="this.placeholder = ''"
													onblur="this.placeholder = '진행상태분류'" required=""></td>
											</tr>
										</tbody>
									</table>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</th:block>

</html>
