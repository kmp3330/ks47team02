<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">

<th:block layout:fragment="customJs">
	<!-- 자바스크립트 작성 공간 -->
	<script>
		$('#IntroInsertbtn').click(function (e) {
			e.preventDefault();
			
			$('#addIntroForm').submit();
		});
		
		
		
	</script>
</th:block>

<th:block layout:fragment="customContents">
	<section class="contact-form section-padding">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="single-job mb-4 justify-content-between text-center">
						<div class="card single-job">
							<form id="addIntroForm"
								  th:action="@{/profile/profileIntroModify}" method="post"
								  class="d-md-flex justify-content-center">

								<div class="left" style="width: 100%;" th:object="${profileIntroInfo}">
									<input type="hidden" name="userIntroCode"
										   th:value="*{userIntroCode}">
									<p class="text-left" style="font-size:large; font-weight:900;">제목</p>
									<input type="text"
										   placeholder="제목" onfocus="this.placeholder = ''"
										   onblur="this.placeholder = '제목'"
										   name="userIntroTitle" th:value="*{userIntroTitle}"> 
									<p class="text-left" style="font-size:large; font-weight:900;">자기소개 내용</p>
									<textarea 
										   placeholder="내용" onfocus="this.placeholder = ''"
										   onblur="this.placeholder = '내용'"
										   name="userIntro" cols="90%" rows="20"
										   th:value="*{userIntro}"></textarea> 
									<div class="d-flex justify-content-between">
										<label style="font-size:large; font-weight:900;">공개여부</label>
										<div class="confirm-switch">
											<input type="checkbox" id="confirm-switch1"
												name="profileHidden" th:checked="*{profileHidden}">
											<label for="confirm-switch1"></label>
										</div>
									</div>
									<div class="d-flex justify-content-between">
										<label style="font-size:large; font-weight:900;">입사지원시 공개여부</label>
										<div class="confirm-switch">
											<input type="checkbox" id="confirm-switch2"
												name="profileApplicationHidden"
												th:checked="*{profileApplicationHidden}"> <label
												for="confirm-switch2"></label>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="card-tools">
							<a th:href="@{#}" id="IntroInsertbtn"
								class="genric-btn info-border circle"> <i class="fas">수정완료</i>
							</a> <a th:href="@{/profile/profileIntroList}"
								id="IntroResetbtn" class="genric-btn danger-border circle">
								<i class="fas">취소</i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</th:block>
</html>
