<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">

<th:block layout:fragment="customJs">
	<!-- 자바스크립트 작성 공간 -->
	<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script> -->
	<script>
		
		$('.danger-border').click(function (e) {
			e.preventDefault();
			
			let isDelete = confirm('정말로 삭제하시겠습니까?');
				
			if(isDelete) {
				const userEduSpecCode = this.dataset.userEduSpecCode;
				location.replace(`/profile/profileEduSpecDelete?userEduSpecCode=${userEduSpecCode}`);
			}
		});
		
		
	</script>
</th:block>

<th:block layout:fragment="customContents">
	<section class="jobs-area section-padding">
		<div class="container col-lg-12">
			<div class="row">
				<div class="col-lg-3">
					<div class="sidebar">
						<div class="single-item mb-4">
							<h4 class="mb-4">프로필</h4>
							<a th:href="@{/profile/profileIntroList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>자기소개</span>
							</a> <a th:href="@{/profile/profileSkillList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>보유기술</span>
							</a> <a th:href="@{/profile/profileWorkSpecList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>경력</span>
							</a> <a th:href="@{/profile/profileEduSpecList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>학력</span>
							</a> <a th:href="@{/profile/profileCertificateList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>자격증</span>
							</a> <a th:href="@{/profile/profileAwardList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>수상이력</span>
							</a> <a th:href="@{/profile/profilePortfolioList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>포트폴리오</span>
							</a>
						</div>
					</div>
				</div>
				<div class="col-lg-9">
					<div class="single-job mb-4 justify-content-between text-center">
						<div class="card">
							<div class="card-header border-0">
								<h3 class="mb-0 title_color text-left">경력관리</h3>
								<div class="card-tools">
									<a th:href="@{/profile/profileEduSpecInsert}" class="genric-btn info-border circle">
										<i class="fas">등록</i>
									</a>
								</div>
							</div>
							<div class="card-body table-responsive p-0">
								<table class="table table-striped table-valign-middle">
									<thead>
										<tr>
											<!-- <th>회원별 학력 코드</th> -->
											<!-- <th>회원아이디</th> -->
											<th>학교 구분</th>
											<th>학교명</th>
											<th>전공명</th>
											<th>졸업상태</th>
											<th>입학일시</th>
											<th>졸업일시</th>
											<th>학점</th>
											<th>총점</th>
											<th>정보 등록 일시</th>
											<th>공개 여부</th>
											<th>입사지원시 공개여부</th>
											<th>수정</th>
											<th>삭제</th>
										</tr>
									</thead>
									<tbody>
										<tr th:unless="${#lists.isEmpty(profileEduSpecList)}"
											th:each="l : ${profileEduSpecList}">
											<!-- <td th:text="${l.userEduSpecCode}"></td> -->
											<!-- <td th:text="${l.userId}"></td> -->
											<td th:text="${l.userDegree}"></td>
											<td th:text="${l.userUnivName}"></td>
											<td th:text="${l.userUnivMajor}"></td>
											<td th:text="${l.userUnivGrad}"></td>
											<td th:text="${l.userUnivEnterDate}"></td>
											<td th:text="${l.userUnivGradDate}"></td>
											<td th:text="${l.userUnivScore}"></td>
											<td th:text="${l.userUnivTotalScore}"></td>
											<td th:text="${l.profileRegDate}"></td>
											<td th:text="${l.profileHidden}"></td>
											<td th:text="${l.profileApplicationHidden}"></td>
											<td><a th:href="@{/profile/profileEduSpecModify(userEduSpecCode=${l.userEduSpecCode})}" class="genric-btn success-border circle"> <i
														class="fas">수정</i>
												</a></td>
											<td><a th:href="@{#}" id="profileEduSpecDelete" th:data-user-edu-spec-code="${l.userEduSpecCode}"   class="genric-btn danger-border circle"> <i
														class="fas">삭제</i>
												</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</th:block>

</html>
