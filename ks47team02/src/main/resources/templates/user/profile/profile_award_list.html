<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">
	
	<head>
    	<link rel="stylesheet" type="text/css" th:href="@{/user/assets/css/table.css}"/>
    </head>


<th:block layout:fragment="asideFragment">
	
</th:block>

<th:block layout:fragment="customContents">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="single-job mb-4 d-lg-flex justify-content-between">
					<div class="job-text">
						<h4>수상 이력</h4>
						<table>
							<thead>
								<tr>
									<th>상훈명</th>
									<th>기관명</th>
									<th>수상 일시</th>
									<th>수상내역 및 역할</th>
									<th>공개여부</th>
									<th>입사지원시 공개여부</th>
								</tr>
							</thead>
							<tbody>
								<tr th:unless="${#lists.isEmpty(profileAwardList)}"
									th:each="l : ${profileAwardList}">
									<td th:text="${l.userAwardName}"></td>
									<td th:text="${l.userAwardPublication}"></td>
									<td th:text="${l.userAwardDate}"></td>
									<td th:text="${l.AwardDetails}"></td>
									<td th:text="${l.profileHidden}"></td>
									<td th:text="${l.profileApplicationHidden}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="job-btn align-self-center">
						<a href="#" class="third-btn job-btn1">full time</a> <a href="#"
							class="third-btn">apply</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
