<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">

<th:block layout:fragment="customJs">
	<script>
		//유효성 검사 함수 (등록눌렀을때 빈값이 없도록 유효성 검사 하는거) => 하 진짜 이해 안감ㅠ 물어봐 
		const validCheck = element => {
			let data = $(element).val();
			let eleId = $(element).attr('placeholder');
			if (typeof data == 'undefined' || data == null || data == '') {
				// let cate = $(`input[id="${eleId}"]`).text();
				alert(`${eleId} 필수 입력항목입니다.`);
				$(element).focus();
				return false;
			}
			return true;
		}

		//자기소개 등록 버튼 시 이벤트 => 하 진짜 이해 안감ㅠ 물어봐 
		$('#insertBtn').click(function () {
			// const validateEle = $('#insertProfileForm input').not('#introTitle');
			const validateEle = $('#insertProfileForm input');
			let isSubmit = false;
			validateEle.each((idx, item) => {
				isSubmit = validCheck(item);
				return isSubmit;
			});
			if (isSubmit) {
				console.log('전송');
				$('#insertProfileForm').submit();
			}
		});

		//입력 취소 버튼 클릭시 이벤트 처리
		$('#resetBtn').click(function (e) {
			//태그가 가지고 있는 기본 이벤트 동작 방지
			e.preventDefault();
			$('#insertProfileForm input').val('');
		});

	</script>
</th:block>

<th:block layout:fragment="customContents">
	<section class="jobs-area section-padding">
		<div class="container col-lg-12">
			<div class="row">
				<div class="col-lg-3">
					<div class="sidebar">
						<div class="single-item mb-4">

							<a th:href="@{/profile/profileIntroList}"

							</a> <a th:href="@{/profile/profileSkillList}"

							</a> <a th:href="@{/profile/profileWorkSpecList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>경력</span>

							</a>
						</div>

									<a href="#" class="genric-btn info-border circle" id="modifyBtn">

							</div>
							<div class="card-body table-responsive p-0">

									<table class="table table-valign-middle">

												<th>공개 여부</th>

											</tr>
										</thead>
										<tbody>
											<tr>
												<td>
													<input class="genric-btn" type="text" th:value="${profileWorkSpecInfo.userCompany}"
														name="userCompany" required="">
												</td>
												<td>
													<input class="genric-btn" type="text" th:value="${profileWorkSpecInfo.userSkill}"
														name="userSkill" required="">
												</td>
												<td><input class="genric-btn" type="date" th:value="${profileWorkSpecInfo.userEnterDate}" name="userEnterDate"></td>
												<td><input class="genric-btn" type="date" th:value="${profileWorkSpecInfo.userLeaveDate}" name="userLeaveDate"></td>
												<td>
													<input class="genric-btn" type="text" th:value="${profileWorkSpecInfo.userDepartment}"
														name="userDepartment"  required="">
												</td>
												<td>
													<input class="genric-btn" type="text" th:value="${profileWorkSpecInfo.userRank}"
														name="userRank"  required="">
												</td>
												<td>
													<input class="genric-btn" type="text" th:value="${profileWorkSpecInfo.userWork}"
														name="userWork"  required="">
												</td>
												<td>
													<div class="d-flex justify-content-center">
														<div class="confirm-switch">
															<input type="checkbox" id="confirm-switch2" th:chekced="${profileWorkSpecInfo.profileHidden}"
																name="profileHidden">
															<label for="confirm-switch2"></label>
														</div>
													</div>
												</td>
												<td>
													<div class="d-flex justify-content-center">
														<div class="confirm-switch">
															<input type="checkbox" id="confirm-switch2"
																name="profileApplicationHidden" th:chekced="${profileWorkSpecInfo.profileApplicationHidden}">
															<label for="confirm-switch2"></label>
														</div>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</th:block>

</html>
