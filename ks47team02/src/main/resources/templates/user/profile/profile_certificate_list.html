<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">

<th:block layout:fragment="customJs">
	<!-- 자바스크립트 작성 공간 -->
</th:block>

<th:block layout:fragment="customContents">
	<section class="jobs-area section-padding">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="single-job mb-4 d-lg-flex justify-content-between">
						<div class="row">
							<div class="col-lg-12">
								<div class="single-job mb-4 d-lg-flex justify-content-between">
									<div class="job-text">
										<h4>보유 자격증</h4>
										<table>
											<thead>
												<tr>
													<th>자격증명</th>
													<th>기관명</th>
													<th>취득 일시</th>
													<th>공개 여부</th>
													<th>입사지원시 공개여부</th>
												</tr>
											</thead>
											<tbody>
												<tr th:unless="${#lists.isEmpty(certificateList)}"
													th:each="l : ${certificateList}">
													<td th:text="${l.certificateName}"></td>
													<td th:text="${l.certificatePublication}"></td>
													<td th:text="${l.certificateDate}"></td>
													<td th:text="${l.profileHidden}"></td>
													<td th:text="${l.profileApplicationHidden}"></td>
												</tr>
											</tbody>
										</table>
									</div>
									<div class="job-btn align-self-center">
										<a href="#" class="third-btn job-btn1">full time</a> <a
											href="#" class="third-btn">apply</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="more-job-btn mt-5 text-center">
				<a href="#" class="template-btn">more job post</a>
			</div>
		</div>
	</section>

</th:block>
</html>
