<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">

<th:block layout:fragment="customJs">
	<!-- 자바스크립트 작성 공간 -->
	<script>
		$('#awardInsertBtn').click(function (e) {
			e.preventDefault();
			
			$('#modifyAwardForm').submit();
		});
		
		
		
	</script>
</th:block>

<th:block layout:fragment="customContents">
	<section class="contact-form section-padding">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="single-job mb-4 justify-content-between text-center">
						<div class="card single-job">
							<form id="modifyAwardForm"
								  th:action="@{/profile/profileAwardModify}" method="post"
								  class="d-md-flex justify-content-center">

								<div class="left" th:object="${profileAwardInfo}">
									<input type="hidden" name="profileAwardCode"
										   th:value="*{profileAwardCode}">
									<p class="text-left" style="font-size:large; font-weight:900;">수상이름</p>
									<input type="text"
										   placeholder="수상이름" onfocus="this.placeholder = ''"
										   onblur="this.placeholder = '수상이름'"
										   name="userAwardName" th:value="*{userAwardName}"> 
									<p class="text-left" style="font-size:large; font-weight:900;">기관명</p>
									<input type="text"
										   placeholder="기관명" onfocus="this.placeholder = ''"
										   onblur="this.placeholder = '기관명'"
										   name="userAwardPublication"
										   th:value="*{userAwardPublication}"> 
									<p class="text-left" style="font-size:large; font-weight:900;">수상일시</p>
									<input type="date"
										   placeholder="수상일시" onfocus="this.placeholder = ''"
										   onblur="this.placeholder = '수상일시'"
										   name="userAwardDate" th:value="*{userAwardDate}">
									<p class="text-left" style="font-size:large; font-weight:900;">수상내역 및 역할</p>
									<input type="text"
										   placeholder="수상내역 및 역할" onfocus="this.placeholder = ''"
										   onblur="this.placeholder = '수상내역 및 역할'"
										   name="awardDetails" th:value="*{awardDetails}">
									<p class="text-left" style="font-size:large; font-weight:900;">정보등록일시</p>
									<input type="date"
										   placeholder="정보등록일시" onfocus="this.placeholder = ''"
										   onblur="this.placeholder = '정보등록일시'" readonly
										   name="profileRegDate" th:value="*{profileRegDate}">
									<div class="d-flex justify-content-between">
										<label style="font-size:large; font-weight:900;">공개여부</label>
										<div class="confirm-switch">
											<input type="checkbox" id="confirm-switch1"
												name="profileHidden" th:checked="*{profileHidden}">
											<label for="confirm-switch1"></label>
										</div>
									</div>
									<div class="d-flex justify-content-between">
										<label style="font-size:large; font-weight:900;">입사지원시 공개여부</label>
										<div class="confirm-switch">
											<input type="checkbox" id="confirm-switch2"
												name="profileApplicationHidden"
												th:checked="*{profileApplicationHidden}"> <label
												for="confirm-switch2"></label>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="card-tools">
							<a th:href="@{#}" id="awardInsertBtn"
							   class="genric-btn info-border circle"> <i class="fas">수정완료</i>
							</a> <a th:href="@{/profile/profileAwardList}" id="awardResetBtn" class="genric-btn danger-border circle">
								<i class="fas">취소</i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</th:block>
</html>
