<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">

<th:block layout:fragment="customJs">
	<!-- 자바스크립트 작성 공간 -->
	<script>
		
		// 유효성 검사 함수
		const vaildCheck = ele => {
		
			let eleValue = $(ele).val();
			let elePlaceholder = $(ele).attr('placeholder');
			if(typeof eleValue == 'undefined' || eleValue == null || eleValue == '') {
				alert(`${elePlaceholder} 필수 입력 항목입니다.`);
				$(ele).focus();
				return false;
			}
			return true;			
		}
		
		$('#certificateInsertbtn').click(function () {
		
			let inputEles = $('#addCertificateForm input[type="text"],input[type="date"]');
			let isSubmit = false;
			inputEles.each( (idx, item) => {
				isSubmit = vaildCheck(item);
				return isSubmit;
			});
			if (isSubmit) $('#addCertificateForm').submit();		
		});
		
	</script>
</th:block>

<th:block layout:fragment="customContents">
	<section class="contact-form section-padding">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="single-job mb-4 justify-content-between text-center">
						<div class="card single-job">
							<form id="addCertificateForm"
								  th:action="@{/profile/profileCertificateInsert}" method="post" 
								  class="d-md-flex justify-content-center">

								<div class="left">
									<p class="text-left" style="font-size:large; font-weight:900;">자격증명</p>
									<input type="text"
										   placeholder="자격증명" onfocus="this.placeholder = ''"
										   onblur="this.placeholder = '자격증명'"
										   name="certificateName"> 
									<p class="text-left" style="font-size:large; font-weight:900;">기관명</p>
									<input type="text"
										   placeholder="기관명" onfocus="this.placeholder = ''"
										   onblur="this.placeholder = '기관명'"
										   name="certificatePublication">
								    <p class="text-left" style="font-size:large; font-weight:900;">취득일시</p>
									<input type="date"
										   placeholder="취득일시" onfocus="this.placeholder = ''"
										   onblur="this.placeholder = '취득일시'"
										   name="certificateDate">
									<input type="hidden" name="profileRegDate">
									<div class="d-flex justify-content-between">
										<label style="font-size:large; font-weight:900;">공개여부</label>
										<div class="confirm-switch">
											<input type="checkbox" id="confirm-switch1"
												name="profileHidden" checked>
											<label for="confirm-switch1" style="margin: 2px 0"></label>
										</div>
									</div>
									<div class="d-flex justify-content-between">
										<label style="font-size:large; font-weight:900;">입사지원시 공개여부</label>
										<div class="confirm-switch">
											<input type="checkbox" id="confirm-switch2"
												name="profileApplicationHidden" checked> 
											<label for="confirm-switch2" style="margin: 2px 0"></label>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="card-tools">
							<a th:href="@{#}" id="certificateInsertbtn" 
								class="genric-btn info-border circle"> <i
								class="fas">등록 완료</i>
							</a> <a th:href="@{/profile/profileCertificateList}" id="certificateResetbtn" class="genric-btn danger-border circle">
								<i class="fas">취소</i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</th:block>
</html>
