<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">

<th:block layout:fragment="customJs">
	<!-- 자바스크립트 작성 공간 -->
	<script>
		$('#certificateInsertbtn').click(function (e) {
			e.preventDefault();
			
			$('#addCertificateForm').submit();
		});
		
		
		
	</script>
</th:block>

<th:block layout:fragment="customContents">
	<section class="contact-form section-padding">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="single-job mb-4 justify-content-between text-center">
						<div class="card single-job">
							<form id="addCertificateForm"
								  th:action="@{/profile/profileCertificateModify}" method="post"
								  class="d-md-flex justify-content-center">

								<div class="left" th:object="${certificateInfo}">
									<input type="hidden" name="certificateCode"
										   th:value="*{certificateCode}">
									<p class="text-left" style="font-size:large; font-weight:900;">자격증명</p>
									<input type="text"
										   placeholder="자격증명" onfocus="this.placeholder = ''"
										   onblur="this.placeholder = '자격증명'"
										   name="certificateName" th:value="*{certificateName}"> 
									<p class="text-left" style="font-size:large; font-weight:900;">기관명</p>
									<input type="text"
										   placeholder="기관명" onfocus="this.placeholder = ''"
										   onblur="this.placeholder = '기관명'"
										   name="certificatePublication"
										   th:value="*{certificatePublication}"> 
									<p class="text-left" style="font-size:large; font-weight:900;">취득일시</p>
									<input type="date"
										   placeholder="취득일시" onfocus="this.placeholder = ''"
										   onblur="this.placeholder = '취득일시'"
										   name="certificateDate" th:value="*{certificateDate}">
									<p class="text-left" style="font-size:large; font-weight:900;">정보등록일시</p>
									<input type="date"
										   placeholder="정보등록일시" onfocus="this.placeholder = ''"
										   onblur="this.placeholder = '정보등록일시'" readonly
										   name="profileRegDate" th:value="*{profileRegDate}">
									<div class="d-flex justify-content-between">
										<label style="font-size:large; font-weight:900;">공개여부</label>
										<div class="confirm-switch">
											<input type="checkbox" id="confirm-switch1"
												name="profileHidden" th:checked="*{profileHidden}">
											<label for="confirm-switch1"></label>
										</div>
									</div>
									<div class="d-flex justify-content-between">
										<label style="font-size:large; font-weight:900;">입사지원시 공개여부</label>
										<div class="confirm-switch">
											<input type="checkbox" id="confirm-switch2"
												name="profileApplicationHidden"
												th:checked="*{profileApplicationHidden}"> <label
												for="confirm-switch2"></label>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="card-tools">
							<a th:href="@{#}" id="certificateInsertbtn"
								class="genric-btn info-border circle"> <i class="fas">수정완료</i>
							</a> <a th:href="@{/profile/profileCertificateList}"
								id="certificateResetbtn" class="genric-btn danger-border circle">
								<i class="fas">취소</i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</th:block>
</html>
