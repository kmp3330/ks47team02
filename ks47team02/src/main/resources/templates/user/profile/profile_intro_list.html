<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">
	
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/user/assets/css/table.css}" />
	</head>
	

<th:block layout:fragment="customContents">
	<section class="jobs-area section-padding">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="single-job mb-4 d-lg-flex justify-content-between">
						<div class="job-text">
							<h4 th:text="${contents}">A</h4>
							<ul class="mt-4">
								<table border="1">
									<thead>
										<tr>
											<th>회원별 자기소개 코드</th>
											<th>회원 아이디</td>
											<th>자기소개 </td>
											<th>공개 여부</th>
											<th>입사지원 시 공개여부</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="pil : ${profileIntroList}">
											<td th:text="${pil.userIntroCode}"></td>
											<td th:text="${pil.userId}"></td>
											<td th:text="${pil.userIntro}"></td>
											<td th:text="${pil.profileHidden}"></td>
											<td th:text="${pil.profileApplicationHidden}"></td>
										</tr>
									</tbody>
								</table>
									
								<!--
									<li class="mb-3"> //profileIntroList
									<tr></tr>
									<h5><i class="fa fa-map-marker"></i> new yourk, USA</h5>
								</li>
								<li class="mb-3"> 
									<h5><i class="fa fa-pie-chart"></i> Applied Chemistry &amp; Chemical Engineering /
										Chemistry</h5>
								</li>
								<li>
									<h5><i class="fa fa-clock-o"></i> Deadline Deadline: Dec 11, 2018</h5>
								</li>
								-->
							</ul>
						</div>
						<div class="job-img align-self-center">
							<img src="assets/images/job1.png" alt="job">
						</div>
						<div class="job-btn align-self-center">
							<a th:href="@{/profile/profileIntroInsert}" class="third-btn job-btn1">등록</a>
							<a href="#" class="third-btn">취소</a>
						</div>
					</div>
				</div>
			</div>
			<div class="more-job-btn mt-5 text-center">
				<a href="#" class="template-btn">more job post</a>
			</div>
		</div>
	</section>
</th:block>

</html>
