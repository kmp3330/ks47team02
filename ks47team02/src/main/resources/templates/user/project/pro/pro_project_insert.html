	<th:block layout:fragment="customContents">
		<form id="addProProjectForm" th:action="@{/pro/pro_project_insert}" method="post">
			<table>
				<tbody>			
					<tr>
						<td>
							<input type="text" id="proProjectTitile" name="proProjectTitile" 
								   placeholder="제목을 입력해주세요." />
						</td>
					</tr>
					<tr>
						<td>
						    <label for="joinCate">참여분야</label>
						</td>
						<td>
						    <select id="joinCateChoice" name="joinCateChoice">
						         <option value="">===참여분야를 선택해주세요.===</option>
						         <option th:unless="${#lists.isEmpty(joinCateList)}"
						                 th:each="j : ${joinCateList}"
						                 th:value="${j.joinCateCode}"
						                 th:text="|:::: ${j.joinCateName}::::|">
						         </option>
						    </select>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label for="workCate">작업분야</label>
						</td>
						<td>
						    <select id="workCateChoice" name="workCateChoice">
						         <option value="">===참여분야를 선택해주세요.===</option>
						         <option th:unless="${#lists.isEmpty(workCateList)}"
						                 th:each="w : ${workCateList}"
						                 th:value="${w.workCateCode}"
						                 th:text="|:::: ${w.workCateName}::::|">
						         </option>
						    </select>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label for="subjectCate">주제분야</label>
						</td>
						<td>
						    <select id="subjectCateChoice" name="subjectCateChoice">
						         <option value="">===참여분야를 선택해주세요.===</option>
						         <option th:unless="${#lists.isEmpty(subjectCateList)}"
						                 th:each="s : ${subjectCateList}"
						                 th:value="${s.subjectCateCode}"
						                 th:text="|:::: ${s.subjectCateName}::::|">
						         </option>
						    </select>
						</td>
					</tr>
					<tr>
						<td>
							<label for="skill">필수 기술</label>
						</td>
						<td>
							<input type="text" id="proProjectSkill" name="proProjectSkill" 
								   placeholder="필수 기술을 입력하세요" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="details">상세정보</label>
						</td>
						<td>
							<input type="text" id="proProjectDetails" name="proProjectDetails" 
								   placeholder="상세 정보를 입력하세요" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="maxTotal">최대인원</label>
						</td>
						<td>
							<input type="text" id="maxTotal" name="maxTotal" 
								   placeholder="프로젝트 최대인원을 입력하세요" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="projectPrice"> 프로젝트 예상 금액</label>
						</td>
						<td>
							<input type="text" id="projectPrice" name="projectPrice" 
								   placeholder="프로젝트 예상 금액을 입력하세요" />
						</td>
					</tr>

						</td>
