<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/default}">

	<head>
    	<link rel="stylesheet" type="text/css" th:href="@{/css/table.css}"/>
    	<style>
    		input{
    			width: 98%;
    			height: 23px;
    		}
    		td:nth-child(3n+1):not(:last-child){
    			color: white;
    			font-weight: 700;
    			background-color: cornflowerblue;
    		}
    		select{
    			width: 99%;
    			text-align: center;
    			height: 23px;
    		}
    		#idCheck{
    			width: 99%; 
    			height: 25px;
    		}
    		#proProjectInsertBtn, #resetBtn {
    			width: 49%;
    			height: 25px;
    		}
    	</style>
    </head>
    
    <th:block layout:fragment="customJs">
    	<script th:src="@{/js/jquery-3.7.0.js}"></script>
    	<script type="text/javascript" th:inline="javascript">
    	
    	// cdata xml, html script : <, { 태그 관련해서 예약어로 지정되어 있는데 <![CDATA['문자열']]> -> cdata[] '대괄호 안은 문자열입니다'를 지정하는데 사용   	
    	/*<![CDATA[*/ 
    	
    		let msg = [[${msg}]];
    		if(msg != 'null') alert(msg);
    		
    		/*]]>*/
    		
    		/* $('#proProjectDeleteBtn').click(function(e){
    			e.preventDefault();
    			let memberId = [[${memberId}]];
    			const $memberId = $('<input/>',{'type':'hidden', 'name':'memberId', 'value':memberId});
    			$('#proProjectDeleteForm').append($memberId);
    			$('proProjectDeleteForm').submit();
    		}); */
    	
    	</script>
    </th:block>

	<th:block layout:fragment="customContents">
		<form id="proProjectDeleteForm" th:action="@{/project/pro/proProjectDelete}" method="post">
			<table>
				<tbody>
					<tr>
						<td>
							<label for="cpPw">회원 비밀번호</label>
						</td>
						<td colspan="2">
							<input type="hidden" name="cpId" th:value ="${cpId}">
							<input type="text" id="cpPw" name="cpPw" placeholder="회원의 비밀번호를 입력해주세요."  />
						</td>
					<tr>
						<td colspan="3">
							<button type="button" id="proProjectDeleteBtn" data->삭제완료</button>
							<a th:href="@{/project/pro/proProjectList}">뒤로가기</a>
						</td>
					</tr>	
				</tbody> 
			</table>
		</form>
	</th:block>
</html>
