
	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org/"
	      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	      layout:decorate="~{user/layout/default}">
	      
	<th:block layout:fragment="customContents">
		<section class="jobs-area section-padding">
			<div class="container col-lg-12">
				<div class="row">
					<div class="col-lg-3">
						<div class="sidebar">
							<div class="single-item mb-4">
							</div>
						</div>
					</div>
					<div class="col-lg-9">
						<div class="single-job mb-4 justify-content-between text-center">
							<div class="card">
								<div class="card-header border-0">
									<h3 class="mb-0 title_color text-left">일반과제</h3>
									<div class="card-tools">
									</div>
								</div>
								<div class="card-body table-responsive p-0">
									<table class="table table-striped table-valign-middle">
										<tbody>
											<tr>
												<td>
													<label for="projectFinishDate">사용자 아이디</label>
												</td>
												<td>
													<!-- 만약 기타를 설정시, 밑에 인풋이 나오게 설정 -->
													<input type="text" id="userId" name="userId" disabled>
												</td>
											</tr>
											<tr>
												<td>
													<label for="projectFinishDate">비밀번호 입력</label>
												</td>
												<td>
													<input type="password" id="userPw" name="userPw">
												</td>
											</tr>
											<tr>
												<td>
													<label for="projectFinishDate">비밀번호 입력</label>
												</td>
												<td>
													<input type="submit">
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	
	</th:block>
