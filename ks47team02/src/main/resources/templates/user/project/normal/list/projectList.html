
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">

<th:block layout:fragment="customJs">
	<!-- 자바스크립트 작성 공간 -->
</th:block>

<th:block layout:fragment="customContents">
	<section class="jobs-area section-padding">
		<div class="container col-lg-12">
			<div class="row">
				<div class="col-lg-3">
					<div class="sidebar">
						<div class="single-item mb-4">
							<h4 class="mb-4">일반과제</h4>
							<a th:href="@{/normalProject/getAcceptList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>신청자 목록</span>
							</a> <a th:href="@{/profile/profileSkillList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>보유기술</span>
							</a> <a th:href="@{/profile/profileWorkSpecList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>경력</span>
							</a> <a th:href="@{/profile/profileEduSpecList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>학력</span>
							</a> <a th:href="@{/profile/profileCertificateList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>자격증</span>
							</a> <a th:href="@{/profile/profileAwardList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>수상이력</span>
							</a> <a th:href="@{/profile/profilePortfolioList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>포트폴리오</span>
							</a>
						</div>
					</div>
				</div>
				<div class="col-lg-9">
					<div class="single-job mb-4 justify-content-between text-center">
						<div class="card">
							<div class="card-header border-0">
								<h3 class="mb-0 title_color text-left">일반과제</h3>
								<div class="card-tools">
									<a th:href="@{/normalProject/addProject}" class="genric-btn info-border circle"> <i class="fas">등록</i>
									</a>
								</div>
							</div>
							<div class="card-body table-responsive p-0">
								<table class="table table-striped table-valign-middle">
									<thead>
										<tr>
											<th>일반과제명</th>
											<th>참여분야</th>
											<th>작업분류</th>
											<th>주제분류</th>
											<th>요구기술</th>
											<th>프로젝트 최대 인원</th>
											<th>모집글 작성일시</th>
											<th>모집글 마감 일시</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${#lists.isEmpty(normalProjectList)}">
											<td colspan="15">등록된 회원의 정보가 없습니다.</td>
										</tr>
										<tr th:unless="${#lists.isEmpty(normalProjectList)}"
											th:each="l : ${normalProjectList}"
											th:onclick="|location.href='@{/normalProject/projectDetail(normalProjectCode=${l.normalProjectCode})}'|">
											<td th:text="${l.normalProjectName}"></td>
											<td th:text="${l.joinCateName}"></td>
											<td th:text="${l.workCateName}"></td>
											<td th:text="${l.subjectCateName}"></td>
											<td th:text="${l.requiredSkill}"></td>
											<td th:text="${l.projectMaxPeopleNum}"></td>
											<td th:text="${l.projectAdvertiseStartDate}"></td>
											<td th:text="${l.projectAdvertiseFinishDate}"></td>
										</tr>
										<div class="single-job mb-4 d-lg-flex justify-content-between"
											 th:unless="${#lists.isEmpty(normalProjectList)}"
											 th:each="l : ${normalProjectList}"
											 th:onclick="|location.href='@{/normalProject/projectDetail(normalProjectCode=${l.normalProjectCode})}'|">
											<div class="job-text text-left">
												<h4 th:text="${l.normalProjectName}"></h4>
												<ul class="mt-4">
													<li class="mb-3"><h5 th:text="|프로젝트 신청 마감일 ${l.projectAdvertiseFinishDate}|"></h5></li>
													<li class="mb-3"><h5 th:text="|참여분야 : ${l.joinCateName} 주제분류 : ${l.workCateName} 요구기술 : ${l.requiredSkill}|"><i class="fa fa-pie-chart"></i></h5></li>
													<li><h5 th:text="|프로젝트 참여인원 : ${l.projectMaxPeopleNum}|"><i class="fa fa-clock-o"></i></h5></li>
												</ul>
											</div>
											<div class="job-img align-self-center">
											</div>
											<div class="job-btn align-self-center">
												<a href="#" class="third-btn job-btn1">full time</a>
												<a href="#" class="third-btn">apply</a>
											</div>
										</div>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</th:block>

</html>
