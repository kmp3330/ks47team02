
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">

<th:block layout:fragment="customJs">
	<!-- 자바스크립트 작성 공간 -->
</th:block>

<th:block layout:fragment="customContents">
	<section class="jobs-area section-padding">
		<div class="container col-lg-12">
			<div class="row">
				<div class="col-lg-3">
					<div class="sidebar">
						<div class="single-item mb-4">
							<h4 class="mb-4">프로필</h4>
							<a th:href="@{/profile/profileIntroList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>자기소개</span>
							</a> <a th:href="@{/profile/profileSkillList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>보유기술</span>
							</a> <a th:href="@{/profile/profileWorkSpecList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>경력</span>
							</a> <a th:href="@{/profile/profileEduSpecList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>학력</span>
							</a> <a th:href="@{/profile/profileCertificateList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>자격증</span>
							</a> <a th:href="@{/profile/profileAwardList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>수상이력</span>
							</a> <a th:href="@{/profile/profilePortfolioList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>포트폴리오</span>
							</a>
						</div>
					</div>
				</div>
				<div class="col-lg-9">
					<div class="single-job mb-4 justify-content-between text-center">
						<div class="card">
							<div class="card-header border-0">
								<h3 class="mb-0 title_color text-left">일반과제</h3>
								<div class="card-tools">
									<a th:href="@{/user/project/normal/list/addProject}" class="genric-btn info-border circle"> <i class="fas">등록</i>
									</a>
								</div>
							</div>
							<div class="card-body table-responsive p-0">
								<table class="table table-striped table-valign-middle">
									<thead>
										<tr>
											<th>일반과제명</th>
											<th>참여분야</th>
											<th>작업분류</th>
											<th>주제분류</th>
											<th>요구기술</th>
											<th>프로젝트 내용</th>
											<th>프로젝트 최대 인원</th>
											<th>프로젝트 진행상황</th>
											<th>모집글 작성일시</th>
											<th>모집글 마감 일시</th>
											<th>프로젝트 시작 일시</th>
											<th>프로젝트 완료 일시</th>
											<th>프로젝트 일수</th>
											<th>일별점수</th>
											<th>프로젝트 완료시 점수</th>
											<th>수정버튼</th>
											<th>삭제버튼</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${#lists.isEmpty(normalProjectList)}">
											<td colspan="15">등록된 회원의 정보가 없습니다.</td>
										</tr>
										<tr th:unless="${#lists.isEmpty(normalProjectList)}"
											th:each="l : ${normalProjectList}">
											<td th:text="${l.normalProjectName}"></td>
											<td th:text="${l.joinCateName}"></td>
											<td th:text="${l.workCateName}"></td>
											<td th:text="${l.subjectCateName}"></td>
											<td th:text="${l.requiredSkill}"></td>
											<td th:text="${l.normalProjectDetail}"></td>
											<td th:text="${l.projectMaxPeopleNum}"></td>
											<td th:text="${l.progressStatusCategoryName}"></td>
											<td th:text="${l.projectAdvertiseStartDate}"></td>
											<td th:text="${l.projectAdvertiseFinishDate}"></td>
											<td th:text="${l.projectStartUpDate}"></td>
											<td th:text="${l.projectFinishDate}"></td>
											<td th:text="${l.projectDay}"></td>
											<td th:text="${l.projectDayScore}"></td>
											<td th:text="${l.projectFinishScore}"></td>
											<td><a th:href="@{/normalProject/modifyProject(normalProjectCode=${l.normalProjectCode})}" class="genric-btn success-border circle"> <i
														class="fas">수정</i>
												</a></td>
											<td><a th:href="@{/normalProject/removeProject(normalProjectCode=${l.normalProjectCode})}" class="genric-btn danger-border circle"> <i
														class="fas">삭제</i>
												</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</th:block>

</html>
