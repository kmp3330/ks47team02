
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">

<th:block layout:fragment="customJs">
	<!-- 자바스크립트 작성 공간 -->
</th:block>

<th:block layout:fragment="customContents">
	<section class="jobs-area section-padding">
		<div class="container col-lg-12">
			<div class="row">
				<div class="col-lg-3">
					<div class="sidebar">
						<div class="single-item mb-4">
							<h4 class="mb-4">일반과제</h4>
							<a th:href="@{/profile/profileIntroList}"
								class="sidebar-btn d-flex justify-content-between mb-3"> <span>신청자 목록</span>
							</a>
						</div>
					</div>
				</div>
				<div class="col-lg-9">
					<div class="card">
						<div class="card-header border-0">
							<h3 class="mb-0 title_color text-left">일반과제 신청자 목록</h3>
						</div>
						<div class="card-body table-responsive p-0">
							<div class="single-job mb-4 d-lg-flex justify-content-between"
								 th:unless="${#lists.isEmpty(normalProjectApplyApplicantList)}"
								 th:each="l : ${normalProjectApplyApplicantList}"
								 th:onclick="|location.href='@{/normalProject/getAcceptApproveDetail(userId=${l.userId})}'|">
								<div class="job-text text-left">
									<ul class="mt-4">
										<li class="mb-3"><h4 th:text="|신청한 일반과제명 : ${l.normalProjectName}|"></h4></li>
										<li class="mb-3"><h5 th:text="|신청자 아이디 : ${l.userId}|"></h5></li>
										<li class="mb-3"><h5 th:text="|신청일자 : ${l.normalProjectApplicationDate}"><i class="fa fa-pie-chart"></i></h5></li>
										<li><h5 th:text="|승인 및 거절 구분 : ${l.rejectApprovalName}|"><i class="fa fa-clock-o"></i></h5></li>
									</ul>
								</div>
								<div class="job-btn align-self-center">
									<a href="#" class="third-btn job-btn1">full time</a>
									<a href="#" class="third-btn">apply</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
	</section>

</th:block>

</html>
