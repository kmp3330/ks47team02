<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/login/layout/default}">
<head>
  <link rel="stylesheet" th:href="@{/user/assets/css/banner.css}">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');
    
    body{
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      font-size: 15px;
      line-height: 1.7;
      color: #3a5f86;
      background-color: #fffffc;
      overflow-x: hidden;
    }
    a {
      cursor: pointer;
      transition: all 200ms linear;
    }
    a:hover {
      text-decoration: none;
    }
    .link {
      color: #6c757d;
    }
    .link:hover {
      color: #ffeba7;
    }
    p {
      font-weight: 500;
      font-size: 14px;
      line-height: 1.7;
    }
    h4 {
      font-weight: 600;
    }
    h6 span{
      padding: 0 20px;
      text-transform: uppercase;
      font-weight: 700;
    }
    .section{
      position: relative;
      width: 100%;
      display: block;
    }
    .full-height{
      min-height: 100vh;
    }
    [type="checkbox"]:checked,
    [type="checkbox"]:not(:checked){
      position: absolute;
      left: -9999px;
    }
    .checkbox:checked + label,
    .checkbox:not(:checked) + label{
      position: relative;
      z-index: 1;
      display: block;
      text-align: center;
      width: 60px;
      height: 16px;
      border-radius: 8px;
      padding: 0;
      margin: 10px auto;
      cursor: pointer;
      background-color: #6c757d;
    }
    .checkbox:checked + label:before,
    .checkbox:not(:checked) + label:before{
      position: relative;
      z-index: 1;
      display: block;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      color: #6c757d;
      background-color: #2c4765;
      font-family: 'unicons';
      content: '\21B8';
      top: -10px;
      left: -10px;
      line-height: 36px;
      text-align: center;
      font-size: 24px;
      transition: all 0.5s ease;
    }
    .checkbox:checked + label:before {
      transform: translateX(44px) rotate(-270deg);
    }
    
    .card-front, .card-back {
      width: 100%;
      height: 100%;
      background-color: #c9dae1;
      background-image: url('/user/assets/images/bg1.svg');
      background-position: bottom center;
      background-repeat: no-repeat;
      background-size: 180%;
      position: absolute;
      border-radius: 6px;
      left: 0;
      top: 0;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      -webkit-backface-visibility: hidden;
      -moz-backface-visibility: hidden;
      -o-backface-visibility: hidden;
      backface-visibility: hidden;
    }
    .card-back {
      display: none;
    }
    .checkbox:checked ~ .card-3d-wrap .card-3d-wrapper {
      transform: rotateY(180deg);
    }
    .center-wrap{
      position: absolute;
      width: 100%;
      padding: 0 35px;
      top: 50%;
      left: 0;
      transform: translate3d(0, -50%, 35px) perspective(100px);
      z-index: 20;
      display: block;
    }
    
    
    .form-group{
      position: relative;
      display: block;
      margin: 0;
      padding: 0;
    }
    .form-style {
      padding: 13px 20px;
      padding-left: 55px;
      margin-bottom: 20px;
      height: 48px;
      width: 100%;
      font-weight: 500;
      border-radius: 4px;
      font-size: 14px;
      line-height: 22px;
      letter-spacing: 0.5px;
      outline: none;
      color: #c4c3ca;
      background-color: #1f2029;
      border: none;
      -webkit-transition: all 200ms linear;
      transition: all 200ms linear;
      box-shadow: 0 4px 8px 0 rgba(21,21,21,.2);
    }
    .form-style:focus,
    .form-style:active {
      border: none;
      outline: none;
      box-shadow: 0 4px 8px 0 rgba(21,21,21,.2);
    }
    .input-icon {
      position: absolute;
      top: 0;
      left: 18px;
      height: 48px;
      font-size: 24px;
      line-height: 48px;
      text-align: left;
      color: #cacbc1;
      -webkit-transition: all 200ms linear;
      transition: all 200ms linear;
    }
    
    .form-group input:-ms-input-placeholder  {
      color: #c4c3ca;
      opacity: 0.7;
      -webkit-transition: all 200ms linear;
      transition: all 200ms linear;
    }
    .form-group input::-moz-placeholder  {
      color: #c4c3ca;
      opacity: 0.7;
      -webkit-transition: all 200ms linear;
      transition: all 200ms linear;
    }
    .form-group input:-moz-placeholder  {
      color: #c4c3ca;
      opacity: 0.7;
      -webkit-transition: all 200ms linear;
      transition: all 200ms linear;
    }
    .form-group input::-webkit-input-placeholder  {
      color: #c4c3ca;
      opacity: 0.7;
      -webkit-transition: all 200ms linear;
      transition: all 200ms linear;
    }
    .form-group input:focus:-ms-input-placeholder  {
      opacity: 0;
      -webkit-transition: all 200ms linear;
      transition: all 200ms linear;
    }
    .form-group input:focus::-moz-placeholder  {
      opacity: 0;
      -webkit-transition: all 200ms linear;
      transition: all 200ms linear;
    }
    .form-group input:focus:-moz-placeholder  {
      opacity: 0;
      -webkit-transition: all 200ms linear;
      transition: all 200ms linear;
    }
    .form-group input:focus::-webkit-input-placeholder  {
      opacity: 0;
      -webkit-transition: all 200ms linear;
      transition: all 200ms linear;
    }
    
    .btn{
      border-radius: 4px;
      height: 44px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      -webkit-transition : all 200ms linear;
      transition: all 200ms linear;
      padding: 0 30px;
      letter-spacing: 1px;
      display: -webkit-inline-flex;
      display: -ms-inline-flexbox;
      display: inline-flex;
      -webkit-align-items: center;
      -moz-align-items: center;
      -ms-align-items: center;
      align-items: center;
      -webkit-justify-content: center;
      -moz-justify-content: center;
      -ms-justify-content: center;
      justify-content: center;
      -ms-flex-pack: center;
      text-align: center;
      border: none;
      background-color: #2c4765;
      color: #adb6be;
      box-shadow: 0 8px 24px 0 rgba(255,235,167,.2);
    }
    .btn:active,
    .btn:focus{
      background-color: #102770;
      color: #ffeba7;
      box-shadow: 0 8px 24px 0 rgba(16,39,112,.2);
    }
    .btn:hover{
      background-color: #102770;
      color: #ffeba7;
      box-shadow: 0 8px 24px 0 rgba(16,39,112,.2);
    }
    
    .logo {
      position: absolute;
      top: 30px;
      right: 30px;
      display: block;
      z-index: 100;
      transition: all 250ms linear;
    }
    .logo img {
      height: 26px;
      width: auto;
      display: block;
    }
    
    
    h6.mb-0.pb-2 {
      position: relative;
      z-index: 1;
    }
    #signupBtn {
      background-color: #0f222ab3;
    }
    #cpLoginBtn {
      background-color: #0f222ab3;
    }
  </style>
</head>
<th:block layout:fragment="customJs">
  <!-- 자바스크립트 작성 공간 -->
  <script>
    $(document).ready(function() {
      $('.card-header').css('opacity', '1');
      
      $('#reg-log').change(function() {
        if(this.checked) {
          $('.card-front').hide();
          $('.card-back').show();
        } else {
          $('.card-back').hide();
          $('.card-front').show();
        }
      });
      
      
      let msg = '[[${msg}]]';
      if(msg != 'null' && msg != '') {
        console.log(msg);
        alert(msg);
      }
      
      const validCheck = ele => {
        let data = $(ele).val();
        let eleMsg = $(ele).attr('placeholder');
        
        if(typeof data == 'undefined' || data == null || data == '') {
          alert(`${eleMsg} 필수 입력 항목입니다.`);
          $(ele).focus();
          return false;
        }
        return true;
      }
      
      $('#loginBtn').click(function (e) {
        e.preventDefault();
        
        const validateEle = $('#loginForm input');
        let isSubmit = false;
        
        validateEle.each( (idx, item) => {
          isSubmit = validCheck(item);
          return isSubmit;
        });
        if(isSubmit) $('#loginForm').submit();
      });
      
      $('#cpLoginBtn').click(function (e){
        e.preventDefault();
        
        const validateEle = $('#cpLoginForm input');
        let isSubmit = false;
        
        validateEle.each( (idx, item) => {
          isSubmit = validCheck(item);
          return isSubmit;
        });
        if(isSubmit) $('#cpLoginForm').submit();
      });
    });
  </script>

</th:block>

<th:block layout:fragment="customContents">
  <div class="section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-7 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <div class="card-header" style="margin-bottom: 200px">
              <h6 class="mb-0 pb-2"><span>일반회원</span><span>기업회원</span></h6>
              <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
              <label for="reg-log"></label>
            </div>
            <form id="loginForm" th:action="@{/login}" method="post">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">일반회원 로그인</h4>
                    <div class="form-group">
                      <input type="text" name="userId" class="form-style" value="id001" id="userId" autocomplete="off">
                      <i class="input-icon uil fas fa-user"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input type="password" name="userPw" class="form-style" value="pw001" id="userPw" autocomplete="off">
                      <i class="input-icon uil fas fa-lock"></i>
                    </div>
                    <button type="submit" class="btn mt-4" id="loginBtn">log in</button>
                    <a th:href="@{/addNormalMember}" class="btn mt-4" id="signupBtn">sign up</a>
                    <h5 class="mb-0 mt-4 text-center"><a href="#" class="link">Forgot your password?</a></h5>
                  </div>
                </div>
              </div>
            </form>
            <form id="cpLoginForm" th:action="@{/cpLogin}" method="post">
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">기업회원 로그인</h4>
                    <div class="form-group">
                      <input type="text" name="cpId" class="form-style" id="cpId" value="cp001" autocomplete="off">
                      <i class="input-icon uil fas fa-user"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input type="password" name="cpPw" class="form-style" id="cpPw" value="cppw001" autocomplete="off">
                      <i class="input-icon uil fas fa-lock"></i>
                    </div>
                    <button type="submit" class="btn mt-4" id="cpLoginBtn">log in</button>
                    <a th:href="@{/addCompanyMember}" class="btn mt-4" id="cpSignupBtn">sign up</a>
                    <h5 class="mb-0 mt-4 text-center"><a href="#" class="link">Forgot your password?</a></h5>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>
</html>
