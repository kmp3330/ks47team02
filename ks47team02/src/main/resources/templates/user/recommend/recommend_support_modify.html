<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">

<th:block layout:fragment="customJs">
	<script th:src="@{/js/jquery-3.7.0.js}"></script>
	<script>
	  
		// 유효성검사 함수
		const validCheck = element => {
   			let data = $(element).val();
   			let eleId = $(element).attr('placeholder');
   			if(typeof data == 'undefined' || data == null || data == '' ){
   				alert(`${eleId} 필수 입력항목입니다.`);
   				$(element).focus();
   				return false;
   			}
   			return true;
   		}


		// 등록버튼 
				
		$('#modifySupportBtn').click(function () {
		
			let inputEles = $('#supportModifyForm input');
			let isSubmit = false;
			inputEles.each( (idx, item) => {
				isSubmit = validCheck(item);
				return isSubmit;
			});
			if (isSubmit) $('#supportModifyForm').submit();		
		});
		

		// 입력 취소 버튼 클릭시 이벤트 처리
   		$('#resetBtn').click(function(e){
   			
   			e.preventDefault();
   			$('#supportModifyForm input').val('');
   		});
		
		
</script>
</th:block>

	<th:block layout:fragment="customContents">
		<section class="contact-form section-padding">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-10">
						<div class="single-job mb-4 justify-content-between text-center">
							<div class="card single-job">
									<form id="supportModifyForm"
										th:action="@{/recommend/recommendModifySupport}"
										method="post"
										class="d-md-flex justify-content-center">
										
										<div class="left">
											<p class="text-left" style="font-size:large; font-weight:900;">회원아이디</p>
											<input	class="genric-btn" type="text"
											   placeholder="회원아이디" onfocus="this.placeholder = ''"
											   onblur="this.placeholder = '회원아이디'" id="userId"
											   name="userId" />
											
											<p class="text-left" style="font-size:large; font-weight:900;">회사아이디</p>
											<input class="genric-btn" type="text"
														id="cpId" name="cpId" placeholder="회사아이디"
														onfocus="this.placeholder = ''"
														onblur="this.placeholder = '회사아이디'">
											
											<p class="text-left" style="font-size:large; font-weight:900;">회사 이름</p>
											<input class="genric-btn" type="text"
														id="cpName" name="cpName" placeholder="회사 이름"
														onfocus="this.placeholder = ''"
														onblur="this.placeholder = '회사 이름'">
														
											<p class="text-left" style="font-size:large; font-weight:900;">지역</p>
											<input class="genric-btn" type="text"
														id="areaCate" name="areaCate" placeholder="지역"
														onfocus="this.placeholder = ''"
														onblur="this.placeholder = '지역'">
														
											<p class="text-left" style="font-size:large; font-weight:900;">채용직</p>
											<div class="d-md-flex mb-3">
												<select class="genric-btn" id="jobOpening"	name="jobOpening">
													<option value="">===채용직을 선택해주세요===</option>
													<option value="">정규직</option>
													<option value="">계약직</option>
												</select>
											</div>	
											
											<p class="text-left" style="font-size:large; font-weight:900;">요구 기술</p>
											<input class="genric-btn" type="text"
														id="requiredSkills" name="requiredSkills" placeholder="요구 기술"
														onfocus="this.placeholder = ''"
														onblur="this.placeholder = '요구 기술'">
											
											<p class="text-left" style="font-size:large; font-weight:900;">경력</p>
											<input class="genric-btn" type="text"
														id="career" name="career" placeholder="경력"
														onfocus="this.placeholder = ''"
														onblur="this.placeholder = '경력'">
														
											<p class="text-left" style="font-size:large; font-weight:900;">급여</p>	
											<input class="genric-btn" type="text"
														id="wage" name="wage" placeholder="급여"
														onfocus="this.placeholder = ''"
														onblur="this.placeholder = '급여'">		
											
											<p class="text-left" style="font-size:large; font-weight:900;">신청 일시</p>	
											<input class="genric-btn" type="date"
														id="applicationDate" name="applicationDate" placeholder="신청 일시"
														onfocus="this.placeholder = ''"
														onblur="this.placeholder = '신청 일시'">
											
										</div>
									</form>
								</div>
								<div class="card-tools">
										<button th:href="@{/recommend/recommendSupport}"
											id="modifySupportBtn"
											class="genric-btn info-border circle"> <i class="fas">수정
												완료</i>
										</button> <button th:href="@{#}" id="resetBtn"
											class="genric-btn danger-border circle"> <i class="fas">취소</i>
										</button>
								</div>
							</div>
						</div>
					</div>
				</div>
		</section>
	</th:block>

</body>
</html>
