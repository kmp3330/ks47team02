<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" />

</head>
<th:block layout:fragment="customContents">
	<section class="jobs-area section-padding">
		<div class="container col-lg-12">
			<div class="row">
				<div class="col-lg-3">
					<div class="sidebar">
						<div class="single-item mb-4">
							<h4 class="mb-4">기업 추천 서비스</h4>
							<a th:href="@{/recommend/recommendMain}"
								class="sidebar-btn d-flex justify-content-between mb-3"><span>분류별
									Top5</span> </a> <a th:href="@{/recommend/recommendScrap}"
								class="sidebar-btn d-flex justify-content-between mb-3"><span>스크랩
									순</span> </a> <a th:href="@{/recommend/recommendSupport}"
								class="sidebar-btn d-flex justify-content-between mb-3"><span>기업
									지원 순</span> </a> <a th:href="@{/recommend/recommendEmployment}"
								class="sidebar-btn d-flex justify-content-between mb-3"><span>채용
									단계별 채용 순</span> </a>
						</div>
					</div>
				</div>
				<div class="col-lg-9">
					<div class="single-job mb-4 justify-content-between text-center">
						<div class="card">
							<div class="card-header border-0">
								<h3 class="mb-0 title_color text-left">기업 지원 순</h3>
								<div class="card-tools">
									<a th:href="@{/recommend/addRecommendEmployment}"
										class="genric-btn info-border circle"> <i class="fas">등록</i>
									</a>
								</div>
							</div>
							<div class="card-body table-responsive p-0">
								<table class="table table-striped table-valign-middle">
									<thead>
										<tr>
											<th>회원 아이디</th>
											<th>기업 아이디</th>
											<th>기업 이름</th>
											<th>지역</th>
											<th>채용직</th>
											<th>요구 기술</th>
											<th>경력</th>
											<th>급여</th>
											<th>등록 시간</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="l : ${recommendSupportInfo}">
											<td th:text="${l.userId}"></td>
											<td th:text="${l.cpId}"></td>
											<td th:text="${l.cpName}"></td>
											<td th:text="${l.areaCate}"></td>
											<td th:text="${l.jobOpening}"></td>
											<td th:text="${l.requiredSkills}"></td>
											<td th:text="${l.career}"></td>
											<td th:text="${l.wage}"></td>
											<td th:text="${l.applicationDate}"></td>
											<td><a th:href="@{#}"
												class="genric-btn success-border circle"> <i class="fas">수정</i>
											</a></td>
											<td><a th:href="@{#}"
												class="genric-btn danger-border circle"> <i class="fas">삭제</i>
											</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</th:block>
</html>
