<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">
<head>
<meta charset="UTF-8">
<title>기업 추천 서비스 메인 화면</title>
<link rel="stylesheet" href="/user/assets/css/style.css">
<link rel="stylesheet" href="/user/assets/css/footer.css">

</head>
<body>
	<th:block layout:fragment="customContents">
		<section class="jobs-area section-padding">
			<div class="container col-lg-12">
				<div class="row">
					<div class="col-lg-3">
						<div class="sidebar">
							<div class="single-item mb-4">
								<h4 class="mb-4">기업 추천 서비스</h4>
								<a th:href="@{/recommend/recommendMain}"
									class="sidebar-btn d-flex justify-content-between mb-3"><span>분류별 Top5</span> </a>
								<a th:href="@{/recommend/recommendScrap}"
									class="sidebar-btn d-flex justify-content-between mb-3"><span>스크랩
										순</span> </a> <a th:href="@{/recommend/recommendSupport}"
									class="sidebar-btn d-flex justify-content-between mb-3"><span>기업
										지원 순</span> </a> <a th:href="@{/recommend/recommendEmployment}"
									class="sidebar-btn d-flex justify-content-between mb-3"><span>채용
										단계별 채용 순</span> </a>
							</div>
						</div>
					</div>
					<div class="col-lg-9">
						<div class="single-job mb-4 justify-content-between text-center">
							<div class="card">
								<div class="card-header border-0">
									<h3 class="mb-0 title_color text-left">분류별 Top5</h3>
									<div class="card-tools"></div>
								</div>
								<div class="card-body table-responsive p-0">
									<table class="table table-striped table-valign-middle">
										<thead>
											<tr>
												<th>순위</th>
												<th>스크랩 순 기업 추천 서비스</th>
												<th>기업 지원 순 기업 추천 서비스</th>
												<th>채용 단계 순 기업 추천 서비스</th>
											</tr>
										</thead>
										<tbody>							
											<tr th:unless="${#lists.isEmpty(recommendSupportRank)}"
												th:each="l, stat : ${recommendSupportRank}">
												<td th:text="Top+${stat.count}"></td>
												<td th:text="${l.cpName}"></td>
												<td th:text="${l.cpName}"></td>
												<td th:text="${l.cpName}"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</th:block>
</body>
</html>
