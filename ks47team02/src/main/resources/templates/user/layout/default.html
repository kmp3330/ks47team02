<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <!-- Required Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Page Title -->
  <title th:text="${title}"></title>
  
  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{user/assets/images/logo/favicon.png}" type="image/x-icon">
  
  <!-- CSS Files -->
  <link rel="stylesheet" th:href="@{/user/assets/css/animate-3.7.0.css}">
  <link rel="stylesheet" th:href="@{/user/assets/css/font-awesome-4.7.0.min.css}">
  <link rel="stylesheet" th:href="@{/user/assets/fonts/flat-icon/flaticon.css}">
  <link rel="stylesheet" th:href="@{/user/assets/css/bootstrap-4.1.3.min.css}">
  <link rel="stylesheet" th:href="@{/user/assets/css/owl-carousel.min.css}">
  <link rel="stylesheet" th:href="@{/user/assets/css/nice-select.css}">
  <link rel="stylesheet" th:href="@{/user/assets/css/ion.rangeSlider.css}">
  <link rel="stylesheet" th:href="@{/user/assets/css/ion.rangeSlider.skinFlat.css}">
  <link rel="stylesheet" th:href="@{/user/assets/css/style.css}">
  <link rel="stylesheet" th:href="@{/user/assets/css/footer.css}">
  
  <!-- admin CSS Files -->
  <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback}">
  <link rel="stylesheet" th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}">
  <link rel="stylesheet" th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}">
  <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">
  
  
  <style>
    .center-image {
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      position: relative;
    }
    .right-image {
      z-index: 1;
      position: fixed;
      right: 10px;
      bottom: auto;
      top: 360px;
    }
    .cls-btn {
      position: absolute;
      cursor: pointer;
      color: darkred;  /* 버튼의 색상을 블랙으로 변경 */ /* 버튼에 회색 테두리를 추가 */
      padding: 0 4px;
    }
    .cls-btn2 {
      position: relative;
      top: -45px;
      left: 20px;
      cursor: pointer;
      color: darkred;
      padding: 0 5px;
    }
  </style>
</head>

<body>
<!-- 로딩화면 Starts -->
<div class="preloader">
  <div class="spinner"></div>
</div>
<!-- 로딩화면 End -->


<!-- 헤더 Starts -->
<header th:replace="~{user/fragments/header :: headerFragment}"></header>
<!-- 헤더 End -->

<!-- 컨텐츠 시작 -->
<div layout:fragment="customContents"></div>
<!-- 컨텐츠 끝 -->
<div class="right-image">
  <span class="cls-btn" onclick="this.parentElement.style.display='none';">×</span>
  <a th:href="@{http://www.naver.com}" onclick="event.stopPropagation();">
    <img th:src="@{/user/assets/images/banner2.jpg}" alt="banner" width="125px">
  </a>
</div>

<div class="center-image">
  <span class="cls-btn2" onclick="this.parentElement.style.display='none';">×</span>
  <a th:href="@{http://www.daum.net}" onclick="event.stopPropagation();">
    <img th:src="@{/user/assets/images/zeroPlusBanner.jpg}" alt="banner" height="110px">
  </a>
</div>
<!-- Footer Area Starts -->
<footer th:replace="~{user/fragments/footer :: footerFragment}"></footer>
<!-- Footer Area End -->


<!-- Javascript -->
<script th:src="@{/user/assets/js/vendor/jquery-2.2.4.min.js}"></script>
<script th:src="@{/user/assets/js/vendor/bootstrap-4.1.3.min.js}"></script>
<script th:src="@{/user/assets/js/vendor/wow.min.js}"></script>
<script th:src="@{/user/assets/js/vendor/owl-carousel.min.js}"></script>
<script th:src="@{/user/assets/js/vendor/jquery.nice-select.min.js}"></script>
<script th:src="@{/user/assets/js/vendor/ion.rangeSlider.js}"></script>
<script th:src="@{/user/assets/js/main.js}"></script>

<!-- 사용자정의 js 파일 -->
<th:block layout:fragment="customJs">

</th:block>
</body>

</html>
