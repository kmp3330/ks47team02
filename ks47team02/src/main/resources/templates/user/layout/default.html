<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page Title -->
    <title th:text="${title}"></title>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{user/assets/images/logo/favicon.png}" type="image/x-icon">

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/user/assets/css/animate-3.7.0.css}">
    <link rel="stylesheet" th:href="@{/user/assets/css/font-awesome-4.7.0.min.css}">
    <link rel="stylesheet" th:href="@{/user/assets/fonts/flat-icon/flaticon.css}">
    <link rel="stylesheet" th:href="@{/user/assets/css/bootstrap-4.1.3.min.css}">
    <link rel="stylesheet" th:href="@{/user/assets/css/owl-carousel.min.css}">
    <link rel="stylesheet" th:href="@{/user/assets/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/user/assets/css/ion.rangeSlider.css}">
    <link rel="stylesheet" th:href="@{/user/assets/css/ion.rangeSlider.skinFlat.css}">
    <link rel="stylesheet" th:href="@{/user/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/user/assets/css/footer.css}">
</head>

<body>
	<!-- 로딩화면 Starts -->
	<div class="preloader">
		<div class="spinner"></div>
	</div>
	<!-- 로딩화면 End -->


	<!-- 헤더 Starts -->
	<header th:replace="~{user/fragments/header :: headerFragment}"></header>
	<!-- 헤더 End -->
	
	<!-- 컨텐츠 시작 -->
	<div layout:fragment="customContents"></div>
	<!-- 컨텐츠 끝 -->


	<!-- Footer Area Starts -->
	<footer th:replace="~{user/fragments/footer :: footerFragment}"></footer>
	<!-- Footer Area End -->


	<!-- Javascript -->
	<script th:src="@{/user/assets/js/vendor/jquery-2.2.4.min.js}"></script>
	<script th:src="@{/user/assets/js/vendor/bootstrap-4.1.3.min.js}"></script>
	<script th:src="@{/user/assets/js/vendor/wow.min.js}"></script>
	<script th:src="@{/user/assets/js/vendor/owl-carousel.min.js}"></script>
	<script th:src="@{/user/assets/js/vendor/jquery.nice-select.min.js}"></script>
	<script th:src="@{/user/assets/js/vendor/ion.rangeSlider.js}"></script>
	<script th:src="@{/user/assets/js/main.js}"></script>
	
	<!-- 사용자정의 js 파일 -->
	<th:block layout:fragment="customJs"></th:block>
</body>

</html>
