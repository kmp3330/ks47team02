<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page Title -->
    <title th:text="${title}"></title>

    <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/user/assets/images/logo/favicon.png}" type="image/x-icon">
  
  <!-- CSS Files -->
  <link rel="stylesheet" th:href="@{/user/assets/css/animate-3.7.0.css}">
  <link rel="stylesheet" th:href="@{/user/assets/css/font-awesome-4.7.0.min.css}">
  <link rel="stylesheet" th:href="@{/user/assets/fonts/flat-icon/flaticon.css}">
  <link rel="stylesheet" th:href="@{/user/assets/css/bootstrap-4.1.3.min.css}">
  <link rel="stylesheet" th:href="@{/user/assets/css/owl-carousel.min.css}">
  <link rel="stylesheet" th:href="@{/user/assets/css/nice-select.css}">
  <link rel="stylesheet" th:href="@{/user/assets/css/ion.rangeSlider.css}">
  <link rel="stylesheet" th:href="@{/user/assets/css/ion.rangeSlider.skinFlat.css}">
  <link rel="stylesheet" th:href="@{/user/assets/css/style.css}">
</head>
<body>
    <!-- Preloader Starts -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>
    <!-- Preloader End -->

    <!-- Header Area Starts -->
    <header th:replace="~{/user/fragments/header :: headerFragment}"></header>
    
    <!-- Search Area Starts -->
    <div class="search-area">
        <div class="search-bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <form action="#" class="d-md-flex justify-content-between">
                            <select>
                                <option value="1">직종</option>
                                <option value="2">Part Time</option>
                                <option value="3">Full Time</option>
                                <option value="4">Remote</option>
                                <option value="5">Office Job</option>
                            </select>
                            <select>
                                <option value="1">지역</option>
                                <option value="2">Dhaka</option>
                                <option value="3">Rajshahi</option>
                                <option value="4">Barishal</option>
                                <option value="5">Noakhali</option>
                            </select>
                            <input type="text" placeholder="검색어를 입력해주세요" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search Keyword'" required>
                            <button type="submit" class="template-btn">검색</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Search Area End -->
    <th:block layout:fragment="customContents"></th:block>


    <!-- Jobs Area Starts -->
    <section class="jobs-area section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="single-job mb-4 d-lg-flex justify-content-between">
                    
                    
                    </div>
                    <div class="single-job mb-4 d-lg-flex justify-content-between">
                    
                    
                    </div>
                    <div class="single-job mb-4 d-lg-flex justify-content-between">
                    
                    </div>
                    <div class="single-job mb-4 d-lg-flex justify-content-between">
                    
                    </div>
                    <div class="single-job d-lg-flex justify-content-between">
                    
                    </div>
                </div>
            </div>
            <div class="more-job-btn mt-5 text-center">
                <a href="#" class="template-btn">더보기</a>
            </div>
        </div>
    </section>
    <!-- Jobs Area End -->


    <!-- Footer Area Starts -->
    <footer th:replace="~{/user/fragments/footer :: footerFragment}"></footer>
    <!-- Footer Area End -->



    <!-- Javascript -->
    <script th:src="@{/user/assets/js/vendor/jquery-2.2.4.min.js}"></script>
    <script th:src="@{/user/assets/js/vendor/bootstrap-4.1.3.min.js}"></script>
    <script th:src="@{/user/assets/js/vendor/wow.min.js}"></script>
    <script th:src="@{/user/assets/js/vendor/owl-carousel.min.js}"></script>
    <script th:src="@{/user/assets/js/vendor/jquery.nice-select.min.js}"></script>
    <script th:src="@{/user/assets/js/vendor/ion.rangeSlider.js}"></script>
    <script th:src="@{/user/assets/js/main.js}"></script>
    <!-- 사용자정의 js 파일 -->
    <th:block layout:fragment="customJs"></th:block>
</body>
</html>
