<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/default}">
<head>
  <link rel="stylesheet" th:href="@{/user/assets/css/banner.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}"/>
  
  <style>
    
    input{
      width: 98%;
      height: 23px;
    }
    td:nth-child(3n+1):not(:last-child){
      color: white;
      font-weight: 700;
      background-color: cornflowerblue;
    }
    select{
      width: 99%;
      text-align: center;
      height: 23px;
    }
    .nice-select{
      width: 100%;
      margin: 20px 0 20px 0;
      padding: 0 0 0 20px;
      background-color: #00000012;
      border-radius: 10px;
    }
    .nice-select span.current {
      font-size: 20px;
      display: inline-block;
      line-height: 56px;
    }
    .genric-btn.success.circle {
      margin-right: 10px;
      background-color: #1d6fa5;
    }
    .genric-btn.danger.circle{
      background-color: #c9dae1;
    }
    .card-primary:not(.card-outline)>.card-header {
      background-color: #0F192A;
    }
    .form-group{
      padding: 15px 0 15px 0;
    }
    
  
  </style>
</head>

<th:block layout:fragment="customJs">
  <script th:src="@{/js/jquery-3.7.0.js}"></script>
  <script>
  
  </script>
</th:block>


<th:block layout:fragment="customContents">
  
    <div class="row">
      <div class="col-lg-3">
        <div class="sidebar">
          <div class="single-item mb-4">
            <h4 class="mb-4">배너 광고</h4>
            <a th:href="@{/banner}"
               class="sidebar-btn d-flex justify-content-between mb-3"> <span>광고 문의</span>
            </a> <a th:href="@{/banner/bannerRequest}"
                    class="sidebar-btn d-flex justify-content-between mb-3"> <span>광고 신청</span>
          </a> <a th:href="@{/banner/bannerRequestList}"
                  class="sidebar-btn d-flex justify-content-between mb-3"> <span>광고 신청 현황</span>
          </a> <a th:href="@{/banner/bannerProcessList}"
                  class="sidebar-btn d-flex justify-content-between mb-3"> <span>광고 진행 현황</span>
          </a>
          </div>
        </div>
      </div>
      <div class="col-md-9">
      <form id="requestForm" th:action="@{/banner/bannerRequest}" method="post">
      
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">배너광고 신청</h3>
            
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="inputName">신청 기업명</label>
              <input type="text" id="inputName" class="form-control">
            </div>
            <div class="form-group">
              <select id="bannerPeriod" class="nice-select">
                <option value="" default selected disabled>광고 기간을 선택해주세요.</option>
                <option value="1주">1주</option>
                <option value="2주">2주</option>
                <option value="3주">3주</option>
                <option value="4주">4주</option>
                <option value="5주">5주</option>
                <option value="6주">6주</option>
                <option value="7주">7주</option>
                <option value="8주">8주</option>
              </select>
            </div>
            <div class="form-group">
              <select id="bannertype" class="nice-select">
                <option value="" default selected disabled>광고 유형을 선택하세요.</option>
                <option value="측면 광고">측면 광고</option>
                <option value="하단 광고">하단 광고</option>
              </select>
            </div>
            <div>
              <label for="bannerUpload">광고에 사용될 이미지를 업로드 해주세요.</label>
              <input type="text" id="bannerUpload" class="form-control">
              <p>측면 광고의 경우 </p>
            </div>
            <div class="form-group">
              <label for="inputProjectLeader">Project Leader</label>
              <input type="text" id="inputProjectLeader" class="form-control">
            </div>
            <a href="/banner/bannerRequestList" class="genric-btn success circle">신청</a>
            <a href="/banner" class="genric-btn info-border circle">신청 취소</a>
          </div>
          <!-- /.card-body -->
        </div>
      </form>
        <!-- /.card -->
      </div>
    </div>
</th:block>
</html>
